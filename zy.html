<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="Shortcut Icon" type="image/x-icon" href="1.ico">
	<title>邮箱注册</title>
</head>
<body>
	<table  cellpadding="10">
	<tbody face="微软雅黑">
		<tr>
			<td colspan="3" align="center">
				<img src="./1.png" alt=""></td>
		</tr>
		<tr>
			<td align="right" valign="top"><font color="red">*</font>手机号码</td>
			<td><input type="text" size="30"><br>
			<font color="#6d6d6d" size="2">请填写手机号码</font>
			</td>
			<td valign="top">@
				<select name="" id="">
					<option>163.com</option>
					<option>qq.com</option>
					<option>123.com</option>
				</select>
			</td>
		</tr>
		<tr>
			<td align="right" valign="top"><font color="red">*</font>图形验证码</td>
			<td><input type="text" size="30"><br><font color="#6d6d6d" size="2">请填写图片中的字符，不区分大小写</font><br>
			<img src="./3.png" alt="">
			</td>
			<td valign="top"><img src="./2.png" alt=""></td>
		</tr>
		<tr>
			<td align="right" valign="top"><font color="red">*</font>短信验证码</td>
			<td colspan="2"><input type="text" size="30"><br>
			<font color="#6d6d6d" size="2">请查收手机短信，并填写短信中的验证码</font>
			</td>
		</tr>
		<tr>
			<td align="right" valign="top"><font color="red">*</font>密码</td>
			<td colspan="2"><input type="text" size="30"><br>
			<font color="#6d6d6d" size="2">6~16个字符，区分大小写</font>
			</td>
		</tr>
		<tr>
			<td align="right" valign="top"><font color="red">*</font>确认密码</td>
			<td colspan="2"><input type="text" size="30"><br>
			<font color="#6d6d6d" size="2">请再次填写密码</font>
			</td>
		</tr>
		
		<tr>
			<td></td>
			<td colspan="2">
			<label for=""></label>
				<input type="checkbox" checked>
				<font color="#6d6d6d" size="2">同意</font>
				<font color="blue" size="2">"服务条款"</font>
				<font color="#6d6d6d" size="2">和</font>
				<font color="blue" size="2">"用户须知"</font>
				<font color="#6d6d6d" size="2">、</font>
				<font color="blue" size="2">"隐私权相关政策"</font>
			</td>
		</tr>
		<tr>
			<td></td>
			<td colspan="2"><img src="./4.png" alt=""></td>
		</tr>
	</tbody>
	</table>
	
</body>
</html>
